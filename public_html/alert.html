<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
  <link href="style.css" rel="stylesheet" type="text/css" />
 
    
	<meta charset="utf-8">
	<title>COVID-19 Vaccine Alert</title>
</head>
<body>

<h1>COVID-19 Vaccine Alert System</h1>
<h2><p>Enter your personal information and vaccine information below to receive a reminder for your COVID-19 shot</p></h2>

<div class="information">
	<div>
        <h3>Personal Information</h3>
		<label name="firstName" id="fName">First Name:</label>
		<input type="text" id="firstName">
        <label name="lastName" id="lName">Last Name:</label>
		<input type="text" id="lastName">
        <label name="email" id="eMl">Email Address:</label>
		<input type="email" id="email">
	</div>
	<div>
		<h3 class="Vaccine-information">Vaccine Information</h3>
        <label for="cars" id="car">Choose a COVID-19 Vaccine:</label>
        <select name="vaccineType" id="vaccineType">
            <option value="" class="optionss">--Please choose a COVID-19 Vaccine--</option>
            <option value="pfizer">Pfizer</option>
            <option value="moderna">Moderna</option>
            <option value="johnsonAndjohnson">Johnson and Johnson</option>
        </select>

        <label name="vaccineDate" id="vaccineDatelabel">When is Your Vaccine Appointment?</label>
		<input type="date" id="vaccineDate">
	</div>
</div>

<button id="signup">Sign up for COVID-19 Vaccine Alert!</button>

<form action="/main.html">
    <button id="returnToMain">Return to main page.</button>
</form>

</body>

</html>
