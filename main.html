<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>COVID-19 Statistics Dashboard</title>
    <link href="main_style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="title-text">COVID-19 Statistics Dashboard</h1>
    <div class="search-div">
      <input type="text" placeholder="Search for the country" id="search-box">
    </div>
    <div class="total-cases">
      <h3 id="total-text">Total Cases</h3>
      <p id="total-number">1,450,000</p>
    </div>
   <div class="death-div">
      <h3 id="death-text">Total Deaths</h3>
      <p id="death-number">450,000</p>
   </div>

   <div class="covid-sign">
    <h3 id="vaccine-alert-page-text">Sign up for COVID-19 Vaccine Alert System</h3>
    <button id="sign-up-system">Sign up</button>
   </div>

   <div class="news-div">
     <h3 id="news-title">News</h3>
    </div>
   <div class="readmore-div">
    <h3 id="symptoms-text">Symptoms of COVID-19</h3>
    <img id="symptoms-pic" src="https://i1.wp.com/letswinpc.org/wp-content/uploads/2017/09/symptoms-icon.png?resize=300%2C321">
    <form action="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/symptoms.html">
      <button id="readmore-button">Read More</button>
    </form>
   </div>
    <script src="script.js"></script>
  </body>
</html>
